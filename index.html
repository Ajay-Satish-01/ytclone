<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Youtube</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-dark">
    <header class="d-flex justify-content-between container-fluid mt-2">
      <div class="d-flex float-left">
        <a class="navbar-brand" href="#">
          <img
            src="./imgs/youtube.png"
            alt=""
            width="30"
            height="30"
            class="d-inline-block align-text-top float-left mx-1"
          />
          <span class="text-white">YT</span>
        </a>
      </div>
      <div class="d-flex mx-1">
        <input
          type="text"
          name="value"
          id="value"
          class="form-control bg-dark border-secondary px-3 text-white"
          placeholder="Search"
        />
        <button class="btn rounded m-0" id="searchbutton">
          <i class="fa fa-search" aria-hidden="true"></i>
          <!-- <img src="./imgs/loupe.png" alt="search" width="17" height="20" /> -->
        </button>
        <button class="btn rounded ms-2">
          <i class="fa fa-microphone" aria-hidden="true"></i>
          <!-- <img src="./imgs/microphone.png" alt="mic" width="15" height="15" /> -->
        </button>
      </div>
      <div class="d-flex mx-1">
        <button class="btn btn-dark">
          <i class="fa fa-th" aria-hidden="true"></i>
        </button>
        <a href="./signin.html"
          ><button class="btn btn-dark" id="authorize-button">
            <i class="fa fa-sign-in" aria-hidden="true"></i></button
        ></a>

        <button class="btn btn-dark" id="signout-button">
          <i class="fa fa-user-circle" aria-hidden="true"></i>
        </button>
      </div>
    </header>
    <div class="row" id="row">
      <div class="col-3 text-center">
        <!-- sidetabs -->
        <div class="container-fluid float-left mt-5 tab-sizing">
          <div class="row">
            <div
              class="
                col
                text-center
                justify-content-center
                align-content-center
              "
            >
              <button class="btn text-white mx-1 tab-sizing">
                <i class="fa fa-home text-white mr-3" aria-hidden="true"></i
                >Home
              </button>

              <!-- <button class="btn text-white mx-1">
             <i class="fa fa-home text-white mr-3" aria-hidden="true"></i>Home -->
            </div>
          </div>
          <!-- 1 row -->

          <div class="row">
            <div
              class="
                col
                text-center
                justify-content-center
                align-content-center
              "
            >
              <button class="btn text-white mx-1 tab-sizing">
                <i class="fa fa-compass text-white mr-3" aria-hidden="true"></i
                >Explore
              </button>
            </div>
          </div>

          <div class="row">
            <div
              class="
                col
                text-center
                justify-content-center
                align-content-center
              "
            >
              <button class="btn text-white mx-1 tab-sizing">
                <i class="fa fa-youtube-play mr-3" aria-hidden="true"></i>Subs
              </button>
            </div>
          </div>
          <hr class="bg-white m-3" />

          <div class="row">
            <div
              class="
                col
                text-center
                justify-content-center
                align-content-center
              "
            >
              <button class="btn text-white mx-1 tab-sizing">
                <i class="fa fa-history mr-3" aria-hidden="true"></i>History
              </button>
            </div>
          </div>

          <div class="row">
            <div
              class="
                col
                text-center
                justify-content-center
                align-content-center
              "
            >
              <button class="btn text-white mx-1 tab-sizing">
                <i class="fa fa-clock-o mr-3" aria-hidden="true"></i>Watch later
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- col3 end -->
      <!-- <div class="col-9" id="col"></div> -->
    </div>

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
